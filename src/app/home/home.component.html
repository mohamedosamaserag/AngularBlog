<div class="container"></div>
<div class="row col-12">
  <div *ngFor="let item of blogs" class="card-deck col-12 col-md-4 mt-3 ml-2">

    <div class="card text-white bg-success">
      <img class="card-img-top img-responsive" [src]="item.photo!=null?item.photo:item.photo" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.body}}</p>
        <pre class="card-text text-"><i>Posted At : {{item.createdAt}}</i></pre>

      </div>
      <div class="card-footer">
        <button class="btn btn-warning" [routerLink]="['/addComment',item._id]">Add Comment</button>

      </div>
    </div>
  </div>
</div>
