<header class="header" style="margin-top: 100px;">
  <h3 class="text-muted" style="margin:5px auto; text-align: center;"><i class="fa fa-dragon fa-2x text-danger"></i>
    Welcome to my world</h3>
</header>
  <div class="row col-12">
    <div *ngFor="let item of blogs" class="card-deck col-12 col-md-4 mt-3 ml-2 ">
     <div class="card">
        <img class="card-img-top img-responsive" [src]="item.photo!=null?item.photo:item.photo" alt="Blog image">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <h5 class="card-text text-warning"><i class="fa fa-tag  ml-3" aria-hidden="true"></i>{{item.tags}}</h5>

          <p class="card-text" style="height:150px; overflow-y:auto;" >{{item.body}}</p>
          <p class="card-text text-warning">By : {{item.author.username}}</p>
          <pre class="card-text text-"><i>Posted At : {{item.createdAt | date: 'MMMM dd YYYY'}}</i></pre>
        </div>
        <div class="card-footer">
          <!-- <label class="ml-5">Like</label> -->
          <a class="btn mr-2 text-dark"><i class="fa fa-heart fa-2x text-light mr-2"></i>Like</a>
         <!-- <label class="mr-2">Comment</label> -->
          <a class="btn text-dark ml-3 " [routerLink]="['/addComment', item._id]"><i class="fa fa-comment fa-2x text-light mr-2"></i>Comment</a>
          
        </div>
      </div>
    </div>
  </div>
  <app-navbar></app-navbar>
