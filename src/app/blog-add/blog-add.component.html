<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<app-navbar></app-navbar>
<div class="form-group" >
    <div class="col-sm-10">
        <div class="input-group-prepend">
            <div class="form-inline">
                <input [(ngModel)]='newBlog.title'[ngModelOptions]="{standalone: true}" type="text" class="form-control" id="title" placeholder="title"  required="required" name="fieldName" ngDefaultControl/>
                <span><button class="btn btn-primary">Add Title</button></span>
            </div>
            <input  type="text" class="form-control" id="tags" style="width: 50%; height: 70%;" placeholder="Tags" [(ngModel)]='newBlog.tags' [ngModelOptions]="{standalone: true}" name="fieldName" ngDefaultControl/>
            <textarea [(ngModel)]="newBlog.body" style="width: 50%; height: 70%;" id="textarea" class="form-control" rows="7" cols="30" placeholder="What's Happening?" required="required" [ngModelOptions]="{standalone: true}"></textarea>
            <br>
            <div>
                <button (click)="Addpost()" class="btn btn-primary">Post</button>
                <button [(ngModel)]="newBlog.photo"  class="btn btn-primary" accept="photo/png, photo/jpeg, photo/jpg" [ngModelOptions]="{standalone: true}" name="fieldName" ngDefaultControl>
                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 15; height:55%;" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                    </svg>
                </button>  
            </div>
        </div>
    </div>
</div>
