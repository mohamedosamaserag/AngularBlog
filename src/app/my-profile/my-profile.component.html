<app-navbar></app-navbar>
<div class="alert alert-primary container row col-12" style=" margin: 10px auto;">
  <div class="col-8">
    username: {{user.username}} <br>
    firstName: {{user.firstName}}<br>
    LastName: {{user.LastName}} <br>
    Email: {{user.Email}} <br>
    following:{{user.following}}<br>
    followers:{{user.followers}}<br>

    <button class="btn btn-warning mt-2" routerLink="/editUser">Edit My Account</button><br>
    <button class="btn btn-danger mt-2" routerLink="/deleteUser">Delete My Account</button>

  </div>

  <div class=" offset-2 col-1 mt-2">
    <i class="fa fa-user fa-8x text-success"></i>
    <label style="font-size:large; font-weight:600; margin-left:33px;">USER</label>
  </div>
</div>

<div class="row col-12">
  <div *ngFor="let item of blogs" class="card-deck col-12 col-md-4 mt-3 ml-2">
    <div class="card text-white bg-success">
      <img class="card-img-top img-responsive" [src]="'https://myblogs-hanya.herokuapp.com/'+item.photo"
        alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.body}}</p>
        <pre class="card-text text-"><i>Posted At : {{item.createdAt}}</i></pre>
      </div>
      <div class="card-footer">
        <button class="btn btn-warning" routerLink="/addComment">Add Comment</button>
        <div>
          <button class="btn btn-primary mt-2 mr-2" [routerLink]="['/editBlog', item._id]">Edit</button>
          <button class="btn btn-danger mt-2" [routerLink]="['/deleteBlog', item._id]">Delete</button>
        </div>
      </div>

    </div>
  </div>
</div>
