
<div class="alert alert-success container row col-6" style=" margin-top: 100px;">
  <div class="card-deck col-12">
    <div class="card text-dark bg-light">
      <img class="card-img-top img-responsive" [src]="Eblog.photo!=null?Eblog.photo:Eblog.photo" alt="Blog image">
      <div class="card-body">
        <h5 class="card-title">{{Eblog.title}}</h5>
        <p class="card-text">{{Eblog.body}}</p>
        <div class="col-12">
          <textarea class="col-12 mt-3" rows="7" placeholder="Add Comment" [(ngModel)]="comment.comment" 
            required="required"></textarea>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success mr-2" (click)="addComment()">Add</button>
        <button class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
  </div>
  <app-navbar></app-navbar>
